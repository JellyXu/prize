<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
	<title>2018抽奖系统</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="css/my.css" />
	<link rel="stylesheet" href="css/bootstrap.min.css" />
</head>

<body class="demo2">
	<!-- L K -->
	<div class="bg">
		<img src="images/bg.jpg">
	</div>
	<div class="box">
		<p class="tips col-md-12">
			本抽奖系统可以用于年会抽奖，活动抽奖。先添加抽奖人员的名字跟手机号码，再点击抽奖即可。<br>
			<p class="zhuyi">注意：如果安装了插件还没有按钮出现，请多刷新几次</p>
			<p class="zhuyi">提示: 因为区块链提交需要时间的原因，请在提交成功之后再执行下一步操作，稍安勿躁。</p>
		</p>
		<div class="row">
			<div class="inputBox col-md-6">
				<p>
					<img alt="" src="images/aaa.png" onclick="a()" class="img2018">
					<b>抽奖</b>
				</p>
				<p>
					<span class="nameBable">姓名</span>
					<input type="text" value="" class="name" />
				</p>

				<p>
					<span class="nameBable">手机</span>
					<input type="text" value="" class="phone" />
				</p>
				<div class="noExtension" id="noExtension">
						NOTE: Please install
						<a target="_blank" href="https://github.com/ChengOrangeJu/WebExtensionWallet">WebExtensionWallet</a> to use this dapp
				</div>
				<div id="buttonSide" class="row">
					<div class="start col-md-4" id="addPerson">添加</div>
					<div class="reset col-md-4" id="reset">重置</div>
					<div class="getPerson col-md-4" id="getPerson">抽奖</div>
				</div>
			</div>

			<div class="col-md-6 showBox">
				<div id="prizeBox">
					<div class="top"> 获奖人员</div>
					<div class="list" id="prizeList">
					</div>
				</div>
				<div id="joinBox">
					<div class="top"> 参加人员</div>
					<div class="list" id="joinList">
					</div>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/nebPay.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>

</html>
